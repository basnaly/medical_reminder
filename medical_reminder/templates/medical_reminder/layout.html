{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Medical Reminder{% endblock %}</title>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link href="{% static 'styles.css' %}" rel="stylesheet">
    </head>

    <body class="d-flex flex-column vh-100 overflow-auto">
       
        <nav class="nav nav-pills flex-column flex-sm-row">
            <div class="">
                <a class="flex-sm-fill text-sm-center nav-link fs-5 fw-bold" 
                    href="/">
                    MedicalReminder
                </a>
            </div>
            <div class="d-flex justify-content-between flex-grow-1">
                <div>
                    <a class="nav_bar flex-sm-fill text-sm-center nav-link {% if request.path == '/create_medicine' %} active {% endif %}" 
                        href="{% url 'create_medicine' %}">
                        Create New Medicine
                    </a>
                </div>
                <div>
                    <a class="flex-sm-fill text-sm-center nav-link {% if request.path == '/medicine_list' %} active {% endif %}" 
                        href="{% url 'medicine_list' %}">
                        My Medicine List
                    </a>
                </div>
                <div>
                    <a class="flex-sm-fill text-sm-center nav-link {% if request.path == '/create_appointment' %} active {% endif %}" 
                        href="{% url 'create_appointment' %}">
                        My Appointments
                    </a>
                </div>
                <div>
                    <a class="flex-sm-fill text-sm-center nav-link" href="#">Aaa</a>
                </div>
            </div>
        </nav>

        <div class="middle d-flex flex-column align-items-center overflow-auto" id="display-items">
            {% if messages %}

                {% block script %}
                    <script src="{% static '/message.js' %}"></script>
                {% endblock %}

                <div id="message">
                    {% for message in messages %}
                        <div class="alert mt-4 shadow {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>

            {% endif%}

            {% block body %}
            {% endblock %}
        </div>

    </body>
</html>
