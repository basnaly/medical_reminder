{% extends "medical_reminder/layout.html" %}

{% block body %}

    <div class="med-form d-flex flex-column align-items-center shadow w-75 mt-4">
        <div class="mt-3 fs-5">Add a new medicine form</div>

        <form action="{% url 'create_medicine' %}" method="post" class="container d-flex flex-column align-items-center m-4">
            {% csrf_token %}

            <div>
                {{ form }}
            </div>

            <button class="btn mt-4" type="submit">Submit</button>
        </form>

    </div>

{% endblock %}
